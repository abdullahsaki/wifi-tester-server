<!DOCTYPE html>
<html>
<head>
    <title>ROS2 /cmd_vel Kontrol</title>
    {# CSRF token'ını meta etikete ekle #}
    <meta name="csrf-token" content="{{ csrf_token }}">
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 30px; }
      .controls button {
            width: 80px;
            height: 50px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
      .controls { text-align: center; margin-bottom: 20px; }
        #status-area { margin-top: 20px; font-style: italic; color: #555; }
        #ros-status { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Robot Kontrolü (/cmd_vel)</h1>

    <div class="controls">
        <button id="forward">İleri</button><br>
        <button id="left">Sol</button>
        <button id="stop">Dur</button>
        <button id="right">Sağ</button><br>
        <button id="backward">Geri</button>
    </div>

    <div id="status-area">
        <p>ROS Bağlantı Durumu: <span id="ros-status">{{ ros_connection_status }}</span></p>
        <p>Son Komut Durumu: <span id="command-status">Bekleniyor...</span></p>
    </div>

    <script>
        const sendCommandUrl = "{% url 'send_command' %}";
        const csrfToken = document.querySelector('[name=csrf-token]').content;
        const commandStatusElement = document.getElementById('command-status');

        document.querySelectorAll('.controls button').forEach(button => {
            button.addEventListener('click', () => sendCommand(button.id));
        });

        async function sendCommand(command) {
            commandStatusElement.textContent = `Gönderiliyor: ${command}...`;
            const response = await fetch(sendCommandUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                body: JSON.stringify({ command })
            });
            const result = await response.json();
            commandStatusElement.textContent = `Başarılı: ${result.message}`;
        }
    </script>
</body>
</html>
